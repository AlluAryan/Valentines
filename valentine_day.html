<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VALENTINE GOD MODE</title>

<style>
body{
    margin:0;
    overflow:hidden;
    font-family:Arial, Helvetica, sans-serif;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:linear-gradient(270deg,#ff4d6d,#ff8fa3,#ffc2d1,#cdb4db);
    background-size:800% 800%;
    animation:bg 15s infinite ease;
}

@keyframes bg{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

.centerBox{
    text-align:center;
    color:white;
    background:rgba(0,0,0,0.25);
    padding:40px;
    border-radius:25px;
    backdrop-filter:blur(12px);
    box-shadow:0 0 40px rgba(0,0,0,0.4);
}

h1{
    font-size:45px;
    margin-bottom:30px;
}

button{
    padding:16px 30px;
    font-size:20px;
    border:none;
    border-radius:14px;
    cursor:pointer;
    position:absolute;
}

#yes{
    background:#00c853;
    color:white;
    top:60%;
    left:50%;
    transform:translateX(-50%);
    box-shadow:0 0 20px #00ff95;
}

#no{
    background:#ff1744;
    color:white;
    top:70%;
    left:50%;
    transform:translateX(-50%);
}

.heart{
    position:absolute;
    color:#ff4d6d;
    animation:float 6s linear infinite;
    font-size:20px;
}

@keyframes float{
    0%{transform:translateY(100vh) scale(1); opacity:1;}
    100%{transform:translateY(-10vh) scale(1.5); opacity:0;}
}

.firework{
    position:absolute;
    width:8px;
    height:8px;
    background:white;
    border-radius:50%;
}
</style>
</head>

<body>

<div class="centerBox">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <div id="msg"></div>
</div>

<button id="yes">YES üíñ</button>
<button id="no">NO üò≠</button>

<audio id="music" autoplay loop>
<source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const msg = document.getElementById("msg");

let dodgeLevel = 1;

// YES CLICK
yesBtn.onclick = ()=>{
    msg.innerHTML = "I KNEW IT üòçüíç";
    startFireworks();
};

// GOD MODE NO BUTTON
function moveNo(){
    const x = Math.random()*(window.innerWidth-120);
    const y = Math.random()*(window.innerHeight-60);

    noBtn.style.left = x+"px";
    noBtn.style.top = y+"px";

    dodgeLevel += 0.5;
    noBtn.style.transform = `scale(${1/dodgeLevel}) rotate(${Math.random()*360}deg)`;

    screenShake();
}

noBtn.addEventListener("mouseenter", moveNo);

document.addEventListener("mousemove", (e)=>{
    const rect = noBtn.getBoundingClientRect();
    const dx = Math.abs(e.clientX-(rect.left+rect.width/2));
    const dy = Math.abs(e.clientY-(rect.top+rect.height/2));
    if(dx<100 && dy<100){
        moveNo();
    }
});

// SCREEN SHAKE
function screenShake(){
    document.body.style.transform="translate(5px,5px)";
    setTimeout(()=>document.body.style.transform="translate(-5px,-5px)",50);
    setTimeout(()=>document.body.style.transform="translate(0,0)",100);
}

// FLOATING HEARTS
setInterval(()=>{
    const heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="‚ù§";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(Math.random()*30+10)+"px";
    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),6000);
},300);

// FIREWORKS
function startFireworks(){
    setInterval(()=>{
        for(let i=0;i<20;i++){
            const fw=document.createElement("div");
            fw.className="firework";
            fw.style.left=Math.random()*window.innerWidth+"px";
            fw.style.top=Math.random()*window.innerHeight+"px";
            fw.style.background=`hsl(${Math.random()*360},100%,60%)`;
            document.body.appendChild(fw);

            const x=(Math.random()-0.5)*200;
            const y=(Math.random()-0.5)*200;

            fw.animate([
                {transform:"translate(0,0)",opacity:1},
                {transform:`translate(${x}px,${y}px)`,opacity:0}
            ],{duration:800});

            setTimeout(()=>fw.remove(),800);
        }
    },500);
}
</script>

</body>
</html>
